<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile card</title>
    <link rel="stylesheet" href="profilecard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  </head>
  <body>
    <!--profile card-->
    <div class="profile-card">
      <!---side bar-->
      <div class="profile-sidebar">
        <img src="1.png" alt="" class="profile-photo" />
        <h1>Neha Bawankar</h1>
        <p class="job-title">Java developer</p>
        <p class="college">Jabalpur engineering college</p>
      </div>

      <!--end side bar-->

      <div class="profile-main">
        <p class="bio">
          Hii, I am neha bawankar. i am pursuing my master in computer
          application from jabalpur jabalpur engineering college. and i am a
          java developer and frontend developer.
        </p>

        <div class="contact-info">
          <p>nehabawankar88@gmail.com</p>
        </div>

        <div class="social-links">
          <a href="#"><i class="fa-brands fa-linkedin"></i> </a>
          <a href="#"> <i class="fa-brands fa-square-github"></i></a>
          <a href="#"> <i class="fa-brands fa-instagram"></i></a>
        </div>
        <!---skills-->
        <div class="skills">
          <span class="skill">JavaScript</span>
          <span class="skill">Java</span>
          <span class="skill">React</span>
          <span class="skill">NodeJs</span>
        </div>

        <!----btn-->
        <button class=" btn">view full profile</button>
      </div>
    </div>
  </body>
</html>
